<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/810104cf70.js" crossorigin="anonymous"></script>
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="todo.css">
    
</head>
<body>
    <header>
        <h1><span>Focus on </span>Today</h1>
    </header>
    <main>
        <div id="section1">
            <h3>TODAY <i class="fa-solid fa-sun fa-rotate-90" style="color: #FFD43B;"></i></h3>
            <p>Raise the bar by completing your goals!</p>
            <p id="comment">please select all the 3 goals!</p>
            <div id="bar"></div>
            </div>
            <div id="goalscontainer">
                <div class="checkbox">
                    <div class="goals" id="goal1">
                        <img class="check-icon" src="images\checkicon.png" alt="check-icon"/>
                        <input type="text" placeholder="Add a goal">
                    </div>
                    <div class="goals" id="goal2">
                        <img class="check-icon" src="images\checkicon.png" alt="check-icon"/>
                        <input type="text" placeholder="Add a goal">
                    </div>
                    <div class="goals" id="goal3">
                        <img class="check-icon" src="images\checkicon.png" alt="check-icon"/>
                        <input type="text" placeholder="Add a goal">
                    </div>
                </div>
            </div>
            <div id="lastmessage">
                <h4>“Move one step ahead at a time, dayone/oneday!”</h4>
                <p>Made with ❤️by Bikalpa Adhikari</p>
            </div>
    </main>
    
</body>
</html>
